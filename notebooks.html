<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilay WS - Notebooks</title>
    <link rel="stylesheet" href="style.css">
</head>
<script>
    function set_notebook(name) {
        document.getElementById("pdfEmbed").src = ("PDFs/" + name);
    }
</script>
<body>
    <a class="link" href="index.html">Home</a>
    <h1>Notebooks</h1>
    <br><br>
    <div class="Container">
        <center>
            <h3><a class="link" onclick="set_notebook('relativity.pdf')">Special Relativity</a></h3>
            <h3><a class="link" onclick="set_notebook('hedva.pdf')">Real Analysis</a></h3>
            <h3><a class="link" onclick="set_notebook('linearalgebra.pdf')">Linear Algebra (Part 1)</a></h3>
            <h3><a class="link" onclick="set_notebook('LA2.pdf')">Linear Algebra (Part 2)</a></h3>
            <h3><a class="link" onclick="set_notebook('classic1.pdf')">Classical Physics 1</a></h3>
            <h3><a class="link" onclick="set_notebook('memphis1.pdf')">Memphis 1</a></h3>
        </center>
    </div>
    <br><br><br>
    <center>
        <embed id="pdfEmbed" src="" width="800px" height="600px" />
    </center>
    
</body>
</html>
